<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Cash Payment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form, .receipt {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .receipt {
      display: none;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Student Cash Payment System</h2>

  <form id="paymentForm">
    <label>Student Name:</label>
    <input type="text" id="studentName" required>

    <label>Student ID:</label>
    <input type="text" id="studentId" required>

    <label>Class / Grade:</label>
    <input type="text" id="studentClass" required>

    <label>Payment Amount (USD):</label>
    <input type="number" id="paymentAmount" required>

    <label>Payment Date:</label>
    <input type="date" id="paymentDate" required>

    <button type="submit">Submit Payment</button>
  </form>

  <div class="receipt" id="receiptSection">
    <h3>Payment Receipt</h3>
    <p><strong>Student Name:</strong> <span id="rName"></span></p>
    <p><strong>Student ID:</strong> <span id="rId"></span></p>
    <p><strong>Class / Grade:</strong> <span id="rClass"></span></p>
    <p><strong>Amount Paid:</strong> $<span id="rAmount"></span></p>
    <p><strong>Date:</strong> <span id="rDate"></span></p>
    <p><strong>Payment Method:</strong> Cash</p>
    <hr>
    <p style="text-align:center;">Thank you for your payment!</p>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('rName').textContent = document.getElementById('studentName').value;
      document.getElementById('rId').textContent = document.getElementById('studentId').value;
      document.getElementById('rClass').textContent = document.getElementById('studentClass').value;
      document.getElementById('rAmount').textContent = parseFloat(document.getElementById('paymentAmount').value).toFixed(2);
      document.getElementById('rDate').textContent = document.getElementById('paymentDate').value;

      document.getElementById('receiptSection').style.display = 'block';
    });
  </script>

</body>
</html>
