<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Payment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Payment Portal</h2>

    <label for="rollNo">Enter Roll Number:</label>
    <input type="text" id="rollNo" placeholder="e.g., 20250123">

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="">-- Select --</option>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="upi">UPI</option>
      <option value="netbanking">Net Banking</option>
    </select>

    <button onclick="showDetails()">Get Payment Details</button>

    <div class="result" id="paymentDetails" style="display: none;"></div>
  </div>

  <script>
    function showDetails() {
      const rollNo = document.getElementById('rollNo').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value;
      const detailsDiv = document.getElementById('paymentDetails');

      if (!rollNo || !paymentMethod) {
        detailsDiv.style.display = 'block';
        detailsDiv.innerHTML = "<strong>Please enter a roll number and select a payment method.</strong>";
        return;
      }

      let methodDetails = "";

      switch (paymentMethod) {
        case "credit":
          methodDetails = "Pay using your credit card via secure gateway. Processing fee: ₹15.";
          break;
        case "debit":
          methodDetails = "Pay using your debit card. Processing fee: ₹10.";
          break;
        case "upi":
          methodDetails = "Pay instantly via UPI apps (PhonePe, Google Pay, etc.). No extra charges.";
          break;
        case "netbanking":
          methodDetails = "Use your bank's net banking portal. Processing fee: ₹5.";
          break;
      }

      detailsDiv.style.display = 'block';
      detailsDiv.innerHTML = `
        <strong>Roll Number:</strong> ${rollNo}<br>
        <strong>Selected Method:</strong> ${paymentMethod.toUpperCase()}<br>
        <strong>Details:</strong> ${methodDetails}
      `;
    }
  </script>
</body>
</html>
